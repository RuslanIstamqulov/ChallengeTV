{% extends 'base.html' %}
{% block content %}

<style>
  :root {
    --main-color: #f5ba1a;
    --text-color: #333;
    --bg-color: #fff;
    --border-color: #ddd;
    --shadow-color: rgba(0, 0, 0, 0.1);
  }

  body {
    background-color: #f7f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form_wrapper {
    max-width: 500px;
    margin: 60px auto;
    background: var(--bg-color);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px var(--shadow-color);
  }

  .form_wrapper h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--text-color);
    font-size: 28px;
  }

  .form_group {
    margin-bottom: 25px;
  }

  .form_group label {
    display: block;
    font-size: 16px;
    margin-bottom: 8px;
    color: var(--text-color);
  }

  .form_group input[type="text"],
  .form_group input[type="email"],
  .form_group input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .form_group input:focus {
    border-color: var(--main-color);
    background-color: #fdf8e6;
  }

  .form_group .gender-options {
    display: flex;
    gap: 20px;
    margin-top: 8px;
  }

  .form_group .gender-options label {
    font-size: 16px;
  }

  .submit_btn {
    width: 100%;
    padding: 14px;
    background: var(--main-color);
    color: white;
    border: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit_btn:hover {
    background: #e0a80e;
  }

</style>

<div class="form_wrapper">
  <h2>Создание аккаунта</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form_group">
      <label for="first_name">Введите имя</label>
      <input type="text" id="first_name" name="first_name" required>
    </div>

    <div class="form_group">
      <label for="last_name">Введите фамилию</label>
      <input type="text" id="last_name" name="last_name" required>
    </div>

    <div class="form_group">
      <label>Ваш пол</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required> Мужской</label>
        <label><input type="radio" name="gender" value="female"> Женский</label>
      </div>
    </div>

    <div class="form_group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form_group">
      <label for="password1">Пароль</label>
      <input type="password" id="password1" name="password1" required>
    </div>

    <div class="form_group">
      <label for="password2">Повторите пароль</label>
      <input type="password" id="password2" name="password2" required>
    </div>

    <button type="submit" class="submit_btn">Зарегистрироваться</button>
  </form>
</div>

{% endblock %}
