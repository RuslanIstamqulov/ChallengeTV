{% extends 'base.html' %}
{% block content %}

<style>
  :root {
    --main-color: #f5ba1a;
    --text-color: #333;
    --bg-color: #fff;
    --border-color: #ddd;
    --shadow-color: rgba(0, 0, 0, 0.1);
  }

  body {
    background-color: #f7f7f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .form_wrapper {
    max-width: 500px;
    margin: 60px auto;
    background: var(--bg-color);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px var(--shadow-color);
  }

  .form_wrapper h2 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--text-color);
    font-size: 28px;
  }

  .form_group {
    margin-bottom: 25px;
  }

  .form_group label {
    display: block;
    font-size: 16px;
    margin-bottom: 8px;
    color: var(--text-color);
  }

  .form_group input[type="text"],
  .form_group input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
  }

  .form_group input:focus {
    border-color: var(--main-color);
    background-color: #fdf8e6;
  }

  .submit_btn {
    width: 100%;
    padding: 14px;
    background: var(--main-color);
    color: white;
    border: none;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .submit_btn:hover {
    background: #e0a80e;
  }
</style>

<div class="form_wrapper">
  <h2>Войти в аккаунт</h2>

  {% if form.errors %}
    <p style="color:red; text-align: center;">Неверное имя пользователя или пароль</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form_group">
        <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
        {{ form.username }}
    </div>

    <div class="form_group">
        <label for="{{ form.password.id_for_label }}">Пароль</label>
        {{ form.password }}
    </div>

    <button type="submit" class="submit_btn">Войти</button>
  </form>

  <p style="text-align: center; margin-top: 15px;">
    Нет аккаунта?
    <a href="">Зарегистрируйтесь</a>
  </p>
</div>

{% endblock %}
